kind: secret
name: password_ccr
get:
  path: secrets
  name: password_ccr_yaothink_zongliang
---

kind: secret
name: feishu_id
get:
  path: secrets
  name: feishu_id
---

kind: secret
name: feishu_secret
get:
  path: secrets
  name: feishu_secret
---


kind: pipeline
type: docker
name: 发布


clone:
  disable: true


environment:
  NAME: nginx
  DOCKER_REGISTRY: ccr.ccs.tencentyun.com
  DOCKER_REPOSITORY: dockerat/nginx
  TAG: 0.0.$${DRONE_BUILD_NUMBER}


steps:
  - name: 取码
    image: ccr.ccs.tencentyun.com/dronestock/git
    pull: always

  - name: 发布
    image: ccr.ccs.tencentyun.com/dronestock/docker
    pull: always
    privileged: true
    volumes:
      - name: docker
        path: /var/lib/docker
    environment:
      PASSWORD_DOCKER:
        from_secret: token_docker
      PASSWORD_CCR:
        from_secret: password_tencentyun_ccr
    settings:
      repository: $${DOCKER_REPOSITORY}
      tag: $${TAG}
      registry:
        hostname: ccr.ccs.tencentyun.com
        username: "100044063725"
        password: $${PASSWORD_CCR}

  - name: 通知
    image: ccr.ccs.tencentyun.com/dronestock/feishu
    pull: always
    settings:
      id:
        from_secret: feishu_id
      secret:
        from_secret: feishu_secret


volumes:
  - name: docker
    host:
      path: /var/lib/cache/docker
